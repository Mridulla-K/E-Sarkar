<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="wtv.css" />
  <title>E-Sarkar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/wtv.css" />
  <!-- add icon link -->
  <link rel="icon" href="images/logo.jpg" type="image/x-icon">
</head>
<body>
  <div id="google_translate_element"></div>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="nri.js"></script>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="login-user" class="label">Voter ID</label>
            <input id="login-user" type="text" class="input">
          </div>
          <div class="group">
            <label for="login-pass" class="label">Password</label>
            <input id="login-pass" type="text" class="input">
          </div>
          <div class="group">
            <label for="login-pass" class="label">Passport</label>
            <input id="login-pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" id="loginBtn" value="Login" onclick="login()">
          </div>
          <a href="index222.html" class="button style4">HOME</a>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="register-user" class="label">Voter ID</label>
            <input id="register-user" type="text" class="input">
          </div>
          <div class="group">
            <label for="register-pass" class="label">Password</label>
            <input id="register-pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="confirm-pass" class="label">Repeat Password</label>
            <input id="confirm-pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="register-mobile" class="label">Mobile number</label>
            <input id="register-mobile" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" id="registerBtn" value="Register" onclick="register()">
          </div>
          <a href="index222.html" class="button style4">HOME</a>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
