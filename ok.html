<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="wtv.css" />
  <title>Admin Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- add icon link -->
  <link rel="icon" href="images/logo.jpg" type="image/x-icon">
  <script src="admin.js"></script>
  <style>
    /* Additional styles specific to the admin login page */
    .admin-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }

    .admin-html {
      width: 350px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .admin-form {
      padding: 30px;
    }

    .admin-group {
      margin-bottom: 20px;
    }

    .admin-label {
      font-size: 16px;
      color: #333;
    }

    .admin-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .admin-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .admin-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="admin-wrap">
    <div class="admin-html">
      <div class="admin-form">
        <h2 style="text-align: center;">Admin Login</h2>
        <div class="admin-group">
          <label for="admin-user" class="admin-label">Username</label>
          <input id="admin-user" type="text" class="admin-input">
        </div>
        <div class="admin-group">
          <label for="admin-pass" class="admin-label">Password</label>
          <input id="admin-pass" type="password" class="admin-input">
        </div>
        <div class="admin-group">
          <button class="admin-button" onclick="adminLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
